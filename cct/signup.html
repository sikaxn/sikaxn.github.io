<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

    <title>STS</title>
    <link
      rel="stylesheet"
      href="../res/splash_style.css"
      type="text/css"
      media="all"
      title="no title"
      charset="utf-8"
    />
  </head>
  <body id="splash">
    <div id="wrapper">
      <div id="center_box">
        <div id="splash"></div>

        <b><h1>CCT Demo Application</h1></b>

    <div id='fillingNotify'></div>
    <form action="https://docs.google.com/forms/d/e/1FAIpQLSdszgG8cauvhmaMhzAcfpfgGVN4Gccn7fU9tnlCus91yHKpPg/formResponse"
      target="_self"
      id="bootstrapForm"
      method="POST">
    <fieldset>
        
        <legend><h2>CCT ID Sign UP<br><small></small></h2></legend>
        <legend for="1098546530">Barcode</legend>
        <div class="form-group">
            <input id="1843484328" type="text" name="entry.1843484328" class="form-control" required>
        </div>
    


    <!-- Field type: "short" id: "2079950366" -->
    
        <legend for="2079950366">Name</legend>
        <div class="form-group">
            <input id="645009972" type="text" name="entry.645009972" class="form-control" required>
        </div>
    


    <!-- Field type: "short" id: "256563414" -->
    
        <legend for="256563414">Phone Number</legend>
        <div class="form-group">
            <input id="486018007" type="text" name="entry.486018007" class="form-control" required>
        </div>
    


    <!-- Field type: "short" id: "317200372" -->
    
        <legend for="317200372">Email</legend>
        <div class="form-group">
            <input id="1938270111" type="text" name="entry.1938270111" class="form-control" >
        </div>
    </fieldset>

    <input type="hidden" name="fvv" value="1">
    <input type="hidden" name="fbzx" value="-1931366552612840791">
    <!--
        CAVEAT: In multipages (multisection) forms, *pageHistory* field tells to google what sections we've currently completed.
        This usually starts as "0" for the first page, then "0,1" in the second page... up to "0,1,2..N" in n-th page.
        Keep this in mind if you plan to change this code to recreate any sort of multipage-feature in your exported form.
        We're setting this to the total number of pages in this form because we're sending all fields from all the section together.
    -->
    <input type="hidden" name="pageHistory" value="0">

    <input class="btn btn-primary button" type="submit" value="Submit">
  </form><hr>
  <a href="index.html" class="button">Back</a>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/4.2.2/jquery.form.min.js" integrity="sha256-2Pjr1OlpZMY6qesJM68t2v39t+lMLvxwpa8QlRjJroA=" crossorigin="anonymous"></script>

<script>
     $('#bootstrapForm').submit(function (event) {
      event.preventDefault()
      var extraData = {}
      $('#bootstrapForm').ajaxSubmit({
          data: extraData,
          dataType: 'jsonp',  // This won't really work. It's just to use a GET instead of a POST to allow cookies from different domain.
          error: function () {
              // Submit of form should be successful but JSONP callback will fail because Google Forms
              // does not support it, so this is handled as a failure.
              alert('Form Submitted. Thanks.')
              // You can also redirect the user to a custom thank-you page:
              // window.location = 'http://www.mydomain.com/thankyoupage.html'
          }
      })
  })
  </script>
